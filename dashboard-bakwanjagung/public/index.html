<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Store Bakwanjagung</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-futuristic">
    <div id="login-page" class="container">
        <div class="card login-card">
            <h1 class="text-center futuristic-text">Dashboard Store Bakwanjagung</h1>
            <p class="text-center">Masukkan email dan password untuk login</p>
            
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required placeholder="user@example.com">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required placeholder="Password">
                </div>
                <button type="submit" class="btn-primary">Login</button>
            </form>
            
            <div id="login-message" class="text-center"></div>
            
            <!-- Debug panel -->
            <div class="debug-panel">
                <button id="toggle-debug" class="debug-btn">Toggle Debug Info</button>
                <div id="debug-info" class="hidden">
                    <h3>Debug Information:</h3>
                    <div id="debug-content"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="dashboard-page" class="container hidden">
        <div class="header">
            <h1 class="futuristic-text">Dashboard Player Ranks</h1>
            <div>
                <span id="user-email" style="margin-right: 15px;"></span>
                <button id="logout-btn" class="btn-primary">Logout</button>
            </div>
        </div>
        
        <div class="card">
            <div class="table-container">
                <table id="players-table">
                    <thead>
                        <tr>
                            <th>Username</th>
                            <th>Rank</th>
                            <th>Last Update</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Data akan diisi oleh JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="app.js"></script>
</body>
</html>
